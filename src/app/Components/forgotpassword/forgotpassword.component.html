<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" >
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="headllogin">Forgot password</h2>
              <p class="toptitle">Please new password</p><br>

              <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" placeholder="email" [(ngModel)]="this.email" class="form-control form-control-lg" />
              </div>

              <ng-template [ngIf]="status===0">
                <h6 style="color: red;margin-right: 75mm;"> Invalid Email</h6>
               </ng-template>
     
              <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">New Password</label>
                  <input type="password" id="typePasswordX" placeholder="password" [(ngModel)]="this.newPassword" class="form-control form-control-lg" />
                </div><br>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onlogin()" >Submit</button>
                  <br><br><br>
              <div>
                <span class="mb1">Don't have an account? </span>
                <button class="astext" (click)="onClickSignUp()">Sign Up</button>
              </div>
              <div>
                <span class="mb1">Want to Login ?</span>
                <button class="astext" (click)="onClickLogin()">Login</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
